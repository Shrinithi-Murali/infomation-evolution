<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite app</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="person.js" defer></script>
</head>

<body>
  <article class="container-fluid row g-0 vh-100">
    <aside class="side-nav-bg col-1 d-flex flex-column pt-3 gap-4">
      <img class="align-self-center w-25" src="https://www.svgrepo.com/show/58542/webappers.svg" href="#" alt="LOGO">
      <p class="text-secondary m-0 ms-2">DASHBOARD</p>
      <div class="d-flex flex-column gap-2">
        <div class="d-flex align-items-center gap-1 ps-1 text-black">
          <span class="material-symbols-outlined">
            monitoring
          </span>
          <a class="ps-2 text-decoration-none text-black" href="../index.html">Dashboard</a>
        </div>
        <div class="d-flex align-items-center gap-1 ps-1 text-primary">
          <span class="material-symbols-outlined">
            assignment_ind
          </span>
          <a class="ps-2 text-decoration-none text-primary" href="">People info</a>
        </div>
      </div>
    </aside>
    <section class="col-11">
      <header class="d-flex justify-content-between header-nav-bg p-2">
        <div class="d-flex gap-2 align-items-center">
          <span class="material-symbols-outlined text-white">
            menu
          </span>
          <input class="form-control mr-sm-2 w-100" type="search" placeholder="Search" aria-label="Search">
        </div>
        <div class="d-flex gap-2 align-items-center text-white">
          <span class="material-symbols-outlined">
            account_circle
          </span>
          Hi, User
          <span class="material-symbols-outlined cursor-pointer">
            arrow_drop_down
          </span>
        </div>
      </header>
      <main class="d-flex flex-column h-100">
        <h4 class="fs-4 p-2 py-3">
          People Info
        </h4>
        <article class="section-bg d-flex flex-column gap-3 flex-fill">
          <section class="d-flex flex-column m-3 gap-3 bg-white p-3 rounded-3">
            <div class="d-flex justify-content-between">
              <div class="d-flex gap-2 align-items-center">
                <p class="m-0 p-0">Show</p>
                <div class="dropdown">
                  <a class="btn dropdown-toggle btn-outline-secondary" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    10
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">10</a></li>
                    <li><a class="dropdown-item" href="#">25</a></li>
                    <li><a class="dropdown-item" href="#">50</a></li>
                    <li><a class="dropdown-item" href="#">100</a></li>
                  </ul>
                </div>
                <p class="m-0 p-0">entries</p>
              </div>
              <div class="d-flex gap-2 align-items-center">
                <p class="p-0 m-0">Search: </p>
                <input class="form-control mr-sm-2 w-100" type="search" id="searchInput" aria-label="Search"
                  oninput="filterData()">
              </div>
            </div>
            <table class="table table-bordered">
              <thead class="table-secondary">
                <tr>
                  <th scope="col">Person Name</th>
                  <th scope="col">Title</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">City</th>
                  <th scope="col">Region</th>
                  <th scope="col">Country</th>
                </tr>
              </thead>
              <tbody id="personTableBody"></tbody>
            </table>
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex gap-2 align-items-center">
                <p class="m-0 p-0" id="resultCount">{}</p>
              </div>
              <nav class="d-flex justify-content-end" aria-label="data-pagination">
                <ul class="pagination m-0">
                  <li class="page-item disabled">
                    <span class="page-link">Previous</span>
                  </li>
                  <li class="page-item active" aria-current="page">
                    <span class="page-link">1</span>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
            </div>
          </section>
        </article>
      </main>
    </section>
  </article>
</body>

</html>
